{% extends 'portfolio/base.html' %} {% block content %} {% load static %}


<div class="intro-window">
  <div class="row justify-content-center my-3">
    <div class="col-5">
      <img
        src="{% static 'portfolio/img/me.JPG' %}"
        width="300"
        height="300"
        class="img-fluid"
      />
    </div>
  </div>
  
  <div class="row justify-content-center mb-2">
    <div class="col-md-9 text-center">
      <h1 id="hometext" class="font-weight-bold">Lamarana Diallo</h1>
    </div>
  </div>
</div>

<hr />
<h2 class="mt-5 text-center">Portfolio</h2>



<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    {% if project.url %}

    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" />
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2" />
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
